[package]
name = "splr"
version = "0.14.0-beta.4"
authors = ["Narazaki Shuji <shujinarazaki@protonmail.com>"]
description = "A modern CDCL SAT solver in Rust"
edition = "2018"
license = "MPL-2.0"
readme = "README.md"
repository = "https://github.com/shnarazk/splr"
homepage = "https://github.com/shnarazk/splr"
keywords = ["SAT", "SAT-solver", "logic", "satisfiability"]
categories = ["mathematics", "science"]
default-run = "splr"

[dependencies]
bitflags = "^1.3"

[features]
default = [
        # "boundary_check", # DEBUG
        # "bi_clause_completion", # increase memory pressure
        "clause_elimination",
        # "clause_rewarding",
        "clause_vivification",
        "deterministic_iterators", # DEBUG
        "dynamic_restart_threshold",
        # "incremental_solver",
        "LRB_rewarding",
        "Luby_stabilization",
        # "maintain_watch_cache", # DEBUG
        "reason_side_rewarding",
        "rephase",
        "suppress_reason_chain",
        "trail_saving",
        "unsafe_access"
        ]
best_phases_tracking = []
bi_clause_completion = []
boundary_check = ["deterministic_iterators"]
chrono_BT = []
clause_elimination = []
clause_rewarding = []
clause_vivification = []
debug_propagation = []
deterministic_iterators = []
dynamic_restart_threshold = []
EMA_calibration = []
EVSIDS = []
hashed_watch_cache = []
incremental_solver = []
just_used = []
LRB_rewarding = []
Luby_restart = []
Luby_stabilization = []
maintain_watch_cache = []
no_IO = []
reason_side_rewarding = []
rephase = ["best_phases_tracking"]
strategy_adaptation = []
support_user_assumption = []
suppress_reason_chain = []
trace_analysis = ["deterministic_iterators"]
trace_elimination = ["deterministic_iterators"]
trace_equivalency = ["deterministic_iterators"]
trail_saving = []
unsafe_access = []

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"
